<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить товар</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/styles/addProductFormStyles.css}" rel="stylesheet">
</head>
<body>
<div class="add_order">
    <h2>Добавить товар</h2>
    <br>
    <form class="addOrderForm" method="post" th:action="@{/product/create}" enctype="multipart/form-data">
        <!-- Название товара -->
        <label for="productName">Название товара *</label>
        <input
                type="text"
                placeholder="Например: Смартфон Apple iPhone 15 Pro"
                id="productName"
                name="name"
        required
        >
        <br>

        <!-- Описание товара -->
        <label for="productDescription">Описание товара *</label>
        <textarea
                id="productDescription"
                name="description"
                rows="6"
                placeholder="Опишите товар подробно: характеристики, преимущества, особенности использования..."
                required
        ></textarea>

        <!-- Цена с валютой -->
        <label for="price">Цена *</label>
        <div class="input-with-currency">
            <input
                    type="text"
                    id="price"
                    name="price"
                    placeholder="0.00"
                    required
            >
            <span class="currency">₽</span>
        </div>

        <!-- Количество на складе -->
        <label for="quantity">Количество на складе *</label>
        <input
                type="number"
                id="quantity"
                name="stockQuantity"
        min="0"
        value="0"
        placeholder="0"
        required
        >

        <!-- Категория -->
        <label for="category">Категория *</label>
        <select id="category" name="category" required>
            <option value="">-- Выберите категорию --</option>
            <option value="electronics">Электроника</option>
            <option value="clothes">Одежда</option>
            <option value="books">Книги</option>
            <option value="home">Дом и сад</option>
            <option value="sport">Спорт</option>
            <option value="cosmetics">Косметика</option>
        </select>

        <br><br>

        <!-- Фото товара - КРИТИЧЕСКОЕ ИСПРАВЛЕНИЕ -->
        <label for="files">Фото товара *</label>
        <input
                id="files"
                type="file"
                name="files"
        multiple
        accept="image/*"
        required
        >
        <small style="color: #666;">Можно выбрать несколько изображений</small>

        <br><br>

        <button type="submit">Добавить товар</button>
    </form>
</div>

<script>
    // Маска для форматирования цены
    const priceInput = document.getElementById('price');

    priceInput.addEventListener('input', function(e) {
        // Сохраняем позицию курсора
        const cursorPosition = e.target.selectionStart;

        // Убираем все пробелы и заменяем запятую на точку
        let value = e.target.value.replace(/\s/g, '').replace(',', '.');

        // Убираем все символы, кроме цифр и точки
        value = value.replace(/[^\d.]/g, '');

        // Убираем лишние точки
        const parts = value.split('.');
        if (parts.length > 2) {
            value = parts[0] + '.' + parts.slice(1).join('');
        }

        // Форматируем число
        const number = parseFloat(value);
        if (!isNaN(number)) {
            // Форматируем с пробелами тысяч и двумя знаками после запятой
            e.target.value = number.toLocaleString('ru-RU', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });

            // Восстанавливаем позицию курсора с учетом добавленных пробелов
            const newCursorPosition = cursorPosition + (e.target.value.length - value.length);
            e.target.setSelectionRange(newCursorPosition, newCursorPosition);
        } else if (value === '') {
            e.target.value = '';
        }
    });

    // Обработка отправки формы - преобразуем цену обратно в число
    document.querySelector('.addOrderForm').addEventListener('submit', function(e) {
        // Преобразуем отформатированную цену обратно в число
        const priceValue = priceInput.value.replace(/\s/g, '').replace(',', '.');
        priceInput.value = priceValue;

        // Валидация цены
        if (parseFloat(priceValue) <= 0) {
            e.preventDefault();
            alert('Цена должна быть больше 0');
            priceInput.focus();
            return;
        }

        // Валидация файлов
        const fileInput = document.getElementById('files');
        if (fileInput.files.length === 0) {
            e.preventDefault();
            alert('Пожалуйста, выберите хотя бы одно изображение');
            fileInput.focus();
            return;
        }

        // Проверка типа файлов
        for (let file of fileInput.files) {
            if (!file.type.startsWith('image/')) {
                e.preventDefault();
                alert('Пожалуйста, выбирайте только изображения');
                fileInput.focus();
                return;
            }
        }
    });

    // Фокус на поле ввода при загрузке страницы
    document.getElementById('productName').focus();
</script>
</body>
</html>
