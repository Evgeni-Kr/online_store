
<!DOCTYPE html  >
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xml:lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Вход</title>
    <link  href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet" >
    <link th:href="@{/loginStyle.css}" rel="stylesheet" style="display: inline">
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <h2 class="login-title">Вход</h2>
<form th:action="@{/api/login}" th:method="post">
        <div class="input-group">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" placeholder="Введите ваш логин" name="username">
        </div>

        <div class="input-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" placeholder="••••••••" name="password">
        </div>

        <button class="login-btn" type="submit">Войти</button>

        <div class="login-footer">
            <a th:href="@{/api/register}"> Нет аккаунта? Зарегистрироваться</a>
        </div>
</form>
    </div>
</div>
<div th:if="${error}" style="color: red;" th:text="${error}"></div>
<div th:if="${message}" style="color: green;" th:text="${message}"></div>

</body>
</html>
